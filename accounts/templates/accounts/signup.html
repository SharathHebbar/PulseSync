{% extends 'core/base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <h1 class="text-xl">
       Sign Up
    </h1>
    <form method="post", action=".">
        {% csrf_token %}
        <!-- render form as paragraph -->
        {{ form.as_p }}
        <button class="mt-4 py-4 px-6 bg-cyan-500 text-white rounded-xl">
            Submit
        </button>
    </form>
{% endblock %}
